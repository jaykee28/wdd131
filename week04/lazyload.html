<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy Loading Images Example</title>
  <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
  <main>
    <h1>Lazy Load Image Gallery</h1>

    <img src="https://images.unsplash.com/1/irish-hands.jpg?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D/400x600" alt="Sample Image 1" loading="lazy">
    <img src="https://images.unsplash.com/flagged/1/apple-gear-looking-pretty.jpg?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D/400x600" alt="Sample Image 2" loading="lazy">
    <img src="https://images.unsplash.com/1/iphone-4-closeup.jpg?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D/400x600" alt="Sample Image 3" loading="lazy">
    <img src="https://images.unsplash.com/1/type-away-numero-dos.jpg?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D/400x600" alt="Sample Image 4" loading="lazy">
    <img src="https://images.unsplash.com/1/bag-and-hands.jpg?q=80&w=1166&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D/400x600" alt="Sample Image 5" loading="lazy">
    <img src="https://images.unsplash.com/1/work-station-straight-on-view.jpg?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D/400x600" alt="Sample Image 6" loading="lazy">

  </main>

  <footer>
    <p>&copy; 2025 My Lazyload Page</p>
    <p id="lastModified"></p>
  </footer>

  <script>
    document.getElementById("lastModified").textContent =
      "Last Modified: " + document.lastModified;
  </script>
</body>
</html>
